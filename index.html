<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes Selector</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Select Theme</h1>
        <div class="themes">
            <!---- The aria-pressed attribute is used to indicate the state of a button, tells assistive technology whether the button is checked or not. It can be set to true or false. True is the default ---->
            <button class="btn" aria-pressed="true">Red</button>
            <button class="btn" aria-pressed="false">Blue</button>
            <button class="btn" aria-pressed="false">Orange</button>
            <button class="btn" aria-pressed="false">Green</button>
            <button class="btn" aria-pressed="false">Purple</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
